<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
      <p>{{ post.content }}</p>
      <mat-action-row *ngIf="userIsAuthenticated && userId === post.creator">
        <a [routerLink]="['/edit', post.id]" mat-raised-button color="accent">Edit</a>
        <button mat-raised-button color="warn" (click)="onDelete(post.id)">Delete</button>
      </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class=" info-text mat-body-2" *ngIf="posts.length <= 0 && !isLoading">No Commentary posted yet !</p>
